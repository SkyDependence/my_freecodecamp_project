<!DOCTYPE html>

                        class="stone">
                    <h2>30000</h2>
                </div>

                    <p>￥648</p>
                </div>
                <img src="https://cdnimg.gamekee.com/wiki2.0/images/w_600/h_600/829/43637/2023/0/11/546415.png"
                    class="recharge">

        <section id="promotional_pv">
            <iframe id="video" src="https://www.youtube.com/embed/4rDOsvzTicY?si=1msPR0Kdpm5i_4Ev"
